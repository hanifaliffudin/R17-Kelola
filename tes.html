<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="form-input">
      <p>Password:*</p>
      <input
        type="text"
        data-inputtype="password"
        class="inputRegisterData"
        id="password"
        placeholder="Enter Password"
        onchange="PasswordValidator()"
      />
    </div>
    <div class="form-input right">
      <div class="icon">
        <img
          id="message"
          src="https://cdn.2vizcon.com/fd2e8128b93762d0e80d6d9e0d042de1/accepted.png"
        />
      </div>
      <div class="icon">
        <img
          id="message2"
          src="https://cdn.2vizcon.com/fd2e8128b93762d0e80d6d9e0d043289/accepted__1_.png"
        />
      </div>
      <p>Uses letters together with spaces, numbers, or symbols (!@#$%^&*)</p>
    </div>
  </body>
  <script>
    function PasswordValidator() {
      var passwordvalid = /^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#\$%\^&\*])$/;
      var passwordstrength = document.getElementById("password");
      if (passwordstrength != passwordvalid) {
        alert(
          "Password must contain at least 1 capital letter,\n\n1 small letter, 1 number and 1 special character.\n\nFor special characters you can pick one of these -,(,!,@,#,$,),%,<,>"
        );
        return false;
      } else {
        console.log("ada");
      }
    }
  </script>
</html>
